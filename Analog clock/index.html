<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Syne+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute"data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number-1">1</div>
      <div class="number number-2">2</div>
      <div class="number number-3">3</div>
      <div class="number number-4">4</div>
      <div class="number number-5">5</div>
      <div class="number number-6">6</div>
      <div class="number number-7">7</div>
      <div class="number number-8">8</div>
      <div class="number number-9">9</div>
      <div class="number number-10">10</div>
      <div class="number number-11">11</div>
      <div class="number number-12">12</div>
    </div>

    <script src="javascript/script.js" charset="utf-8"></script>
  </body>
</html>
